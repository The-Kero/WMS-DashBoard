# 데이터 소스 동적 설정
# 새 모듈 추가 시 여기에만 추가하면 됨
# 
# {date} 플레이스홀더는 자동으로 오늘 날짜(YYYYMMDD)로 치환됩니다
# 예: inbound_merged_{date}.csv → inbound_merged_20251020.csv

sources:
  # 기존 5개 모듈 (백엔드 실제 경로 및 날짜 방식 반영)
  - name: inbound
    enabled: true
    description: "입고 정보"
    path: "C:/OSIS_AUTO/Inbound Status/inbound_merged_{date}.csv"
    refresh_interval: 30
    required_columns:
      - 입고예정번호
      - 공급사
      - 공급사명
      - 입고유형
      - 입고예정일
      - 로케이션
      - 상품
      - 상품명
      - 단위및규격
      - 소비기한
      - 입고수량
    
  - name: outbound
    enabled: true
    description: "출고 정보"
    path: "C:/OSIS_AUTO/Outbound Status/outbound_all_{date}.csv"
    refresh_interval: 30
    required_columns:
      - 출하바코드
      - 출고일자
      - 상품
      - 상품명
      - 오더수량*
      - 출하금액
      - 배송처
    
  - name: inventory
    enabled: true
    description: "재고 정보"
    path: "C:/OSIS_AUTO/inventory_status/inventory_status_{date}.csv"
    refresh_interval: 60
    required_columns:
      - 로케이션
      - 상품
      - 상품명
      - 단위및규격
      - 소비기한
      - 가용수량
      - 재고수량
      - 유효유통비(%)
      - 단가
    
  - name: delete
    enabled: true
    description: "삭제 정보"
    path: "C:/OSIS_AUTO/Delete Status/delete_status_{date}.csv"
    refresh_interval: 60
    required_columns:
      - 삭제처리일
      - 삭제처리시간
      - 상품
      - 상품명
      - 주문수량
      - 주문일자
      - 배송처
      - 배송처명
      - 현황
      - 출하바코드
    
  - name: irregular_order
    enabled: true
    description: "비정형 오더"
    path: "C:/OSIS_AUTO/IrregularOrder Status/irregular_order_{date}.csv"
    refresh_interval: 60
    required_columns:
      - 상세내역
      - 공급처명
      - 입고처명
      - 상품명
      - 오더수량
      - 현황

