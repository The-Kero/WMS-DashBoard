# WMS 대시보드 설정 파일
# 복사하여 config.yaml로 사용: copy config.example.yaml config.yaml

# 데이터 소스 경로 (운영 환경에 맞게 수정)
data_sources:
  inbound: "C:/OSIS_AUTO/입고정보/inbound_merged_*.csv"
  outbound: "C:/OSIS_AUTO/출고정보/outbound_*.csv"
  inventory: "C:/OSIS_AUTO/재고정보/inventory_status_*.csv"
  delete: "C:/OSIS_AUTO/삭제정보/delete_status_*.csv"
  irregular: "C:/OSIS_AUTO/비정형오더/irregular_order_*.csv"

# 갱신 주기 (초)
refresh_intervals:
  core_metrics: 30      # 4대 핵심 지표
  inventory: 60        # 재고 정보
  alerts: 60           # 알림 평가

# 캠시 설정
cache:
  enabled: true
  ttl: 300             # 5분
  location: "./data/cache"

# 로깅 설정
logging:
  level: "INFO"        # DEBUG, INFO, WARNING, ERROR
  location: "./logs"
  max_size: 10485760   # 10MB
  backup_count: 5

# 대시보드 UI 설정
ui:
  theme: "dark"        # dark, light
  auto_refresh: true
  show_debug_info: false

# 알림 설정
alerts:
  enabled: true
  sound: false
  priority_filter: "all"  # all, urgent_only, important_and_urgent