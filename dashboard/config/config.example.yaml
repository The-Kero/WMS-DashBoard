# WMS 대시보드 설정 파일
# 복사하여 config.yaml로 사용: copy config.example.yaml config.yaml
# 
# {date} 플레이스홀더는 자동으로 오늘 날짜(YYYYMMDD)로 치환됩니다
# 예: inbound_merged_{date}.csv → inbound_merged_20251020.csv

# 데이터 소스 경로 (백엔드 실제 경로 반영)
data_sources:
  inbound: "C:/OSIS_AUTO/Inbound Status/inbound_merged_{date}.csv"
  outbound: "C:/OSIS_AUTO/Outbound Status/outbound_all_{date}.csv"
  inventory: "C:/OSIS_AUTO/inventory_status/inventory_status_{date}.csv"
  delete: "C:/OSIS_AUTO/Delete Status/delete_status_{date}.csv"
  irregular: "C:/OSIS_AUTO/IrregularOrder Status/irregular_order_{date}.csv"

# 갱신 주기 (초)
refresh_intervals:
  core_metrics: 30      # 4대 핵심 지표
  inventory: 60        # 재고 정보
  alerts: 60           # 알림 평가

# 캐시 설정
cache:
  enabled: true
  ttl: 300             # 5분
  location: "./data/cache"

# 로깅 설정
logging:
  level: "INFO"        # DEBUG, INFO, WARNING, ERROR
  location: "./logs"
  max_size: 10485760   # 10MB
  backup_count: 5

# 대시보드 UI 설정
ui:
  theme: "dark"        # dark, light
  auto_refresh: true
  show_debug_info: false

# 알림 설정
alerts:
  enabled: true
  sound: false
  priority_filter: "all"  # all, urgent_only, important_and_urgent
